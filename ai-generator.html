<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Generator - Gemini 2.0 & Hugging Face</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content {
            padding: 40px;
        }

        .model-selector {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .model-option {
            flex: 1;
            padding: 20px;
            border: 2px solid #e5e7eb;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .model-option:hover {
            border-color: #4f46e5;
            transform: translateY(-2px);
        }

        .model-option.active {
            border-color: #4f46e5;
            background: #f0f9ff;
        }

        .model-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .model-name {
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .model-desc {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-label {
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
            color: #374151;
        }

        .prompt-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s ease;
        }

        .prompt-input:focus {
            outline: none;
            border-color: #4f46e5;
        }

        .generate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f9fafb;
            border-radius: 10px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result-header {
            font-weight: 600;
            margin-bottom: 15px;
            color: #374151;
        }

        .result-content {
            line-height: 1.6;
            color: #4b5563;
        }

        .result-image {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 15px;
        }

        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– AI Generator</h1>
            <p>Choose your AI model and generate amazing content</p>
        </div>

        <div class="content">
            <div class="model-selector">
                <div class="model-option active" data-model="gemini">
                    <div class="model-icon">ðŸ§ </div>
                    <div class="model-name">Gemini 2.0</div>
                    <div class="model-desc">Text generation & analysis</div>
                </div>
                <div class="model-option" data-model="huggingface">
                    <div class="model-icon">ðŸŽ¨</div>
                    <div class="model-name">Hugging Face</div>
                    <div class="model-desc">Image generation</div>
                </div>
            </div>

            <div class="input-section">
                <label class="input-label" for="prompt">Enter your prompt:</label>
                <textarea 
                    id="prompt" 
                    class="prompt-input" 
                    placeholder="Describe what you want to generate..."
                ></textarea>
            </div>

            <button class="generate-btn" onclick="generate()">
                Generate Content
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Generating your content...</p>
            </div>

            <div class="error" id="error"></div>

            <div class="result" id="result">
                <div class="result-header">Generated Content:</div>
                <div class="result-content" id="resultContent"></div>
            </div>
        </div>
    </div>

    <script>
        // API Keys - Replace with your actual keys or use environment variables
        const HF_TOKEN = 'YOUR_HUGGING_FACE_TOKEN_HERE';
        const GEMINI_API_KEY = 'YOUR_GEMINI_API_KEY_HERE';
        
        let selectedModel = 'gemini';

        // Model selection
        document.querySelectorAll('.model-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.model-option').forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
                selectedModel = option.dataset.model;
                
                // Update placeholder text
                const promptInput = document.getElementById('prompt');
                if (selectedModel === 'gemini') {
                    promptInput.placeholder = 'Ask a question, request text generation, or describe what you need...';
                } else {
                    promptInput.placeholder = 'Describe the image you want to generate...';
                }
            });
        });

        async function generate() {
            const prompt = document.getElementById('prompt').value.trim();
            if (!prompt) {
                showError('Please enter a prompt');
                return;
            }

            showLoading(true);
            hideError();
            hideResult();

            try {
                let result;
                if (selectedModel === 'gemini') {
                    result = await generateWithGemini(prompt);
                } else {
                    result = await generateWithHuggingFace(prompt);
                }
                showResult(result);
            } catch (error) {
                console.error('Generation error:', error);
                showError('Failed to generate content. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        async function generateWithGemini(prompt) {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${GEMINI_API_KEY}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    contents: [{
                        parts: [{
                            text: prompt
                        }]
                    }]
                })
            });

            if (!response.ok) {
                throw new Error(`Gemini API error: ${response.status}`);
            }

            const data = await response.json();
            return {
                type: 'text',
                content: data.candidates[0].content.parts[0].text
            };
        }

        async function generateWithHuggingFace(prompt) {
            const response = await fetch("https://api-inference.huggingface.co/models/black-forest-labs/FLUX.1-dev", {
                headers: {
                    Authorization: `Bearer ${HF_TOKEN}`,
                    "Content-Type": "application/json",
                },
                method: "POST",
                body: JSON.stringify({
                    inputs: prompt,
                }),
            });

            if (!response.ok) {
                throw new Error(`Hugging Face API error: ${response.status}`);
            }

            const blob = await response.blob();
            const imageUrl = URL.createObjectURL(blob);
            
            return {
                type: 'image',
                content: imageUrl
            };
        }

        function showResult(result) {
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            if (result.type === 'text') {
                resultContent.innerHTML = `<p>${result.content.replace(/\n/g, '<br>')}</p>`;
            } else if (result.type === 'image') {
                resultContent.innerHTML = `<img src="${result.content}" alt="Generated image" class="result-image">`;
            }
            
            resultDiv.classList.add('show');
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            const generateBtn = document.querySelector('.generate-btn');
            
            if (show) {
                loading.classList.add('show');
                generateBtn.disabled = true;
                generateBtn.textContent = 'Generating...';
            } else {
                loading.classList.remove('show');
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Content';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function hideError() {
            document.getElementById('error').classList.remove('show');
        }

        function hideResult() {
            document.getElementById('result').classList.remove('show');
        }

        // Enter key support
        document.getElementById('prompt').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                generate();
            }
        });
    </script>
</body>
</html>
